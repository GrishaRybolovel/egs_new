name: egs
description: Productivity Platform

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.8
  graphql_flutter: ^5.1.2
  lottie: ^3.1.0
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_localization: ^0.2.0
  intl: ^0.18.1
  file_picker: ^6.1.1
  flutter_downloader: ^1.11.6
  url_launcher: ^6.2.4
  http: ^1.2.1
  path: ^1.9.0
  responsive_framework: ^1.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
